<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Update</br><span class='highlight'>CSS Variables with JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="roudness">Roundness:</label>
    <input id="roundness" type="range" name="roundness" min="0" max="200" value="0" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="base">Base Color:</label>
    <input id="base" type="color" name="base" value="#869343">
  </div>

  <img src="http://olioramella.it/wp-content/uploads/2015/04/patatine-fritte.jpg">

  <script src="script.js"></script>
</body>

</html>
